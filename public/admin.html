<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IEEE Computer Society - Analytics Dashboard</title>
<link rel="stylesheet" href="theme.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
  <!-- IEEE Branding Section -->
  <div class="ieee-logo">
    <img src="ieee-logo.png" alt="IEEE Computer Society Logo">
    <div class="logo-text">IEEE Computer Society</div>
    <div class="logo-subtitle">Engagement Analytics Dashboard</div>
  </div>

  <div class="card">
    <h1>IEEE Student Engagement Dashboard</h1>
    
    <div class="stats-display">
      <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 16px;">
        <div>
          <div style="color: var(--brand-text-dim); font-size: var(--fs-sm);">Total Visits</div>
          <span id="scans">0</span>
        </div>
        <div>
          <div style="color: var(--brand-text-dim); font-size: var(--fs-sm);">Unique Visitors</div>
          <span id="unique">0</span>
        </div>
      </div>
    </div>

    <h3>Student Activity Log</h3>
    <table id="events">
      <thead>
        <tr>
          <th>Time</th>
          <th>IP Address</th>
          <th>User Agent</th>
          <th>Activity Type</th>
          <th>Session ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const scansEl=document.getElementById('scans');
const uniqueEl=document.getElementById('unique');
const tbody=document.querySelector('#events tbody');
const sessions=new Set();
function addRow(e){
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${new Date(e.ts).toLocaleString()}</td><td>${e.ip}</td><td>${e.ua}</td><td>${e.kind}</td><td>${e.session_id}</td>`;
  tbody.prepend(tr);
}
fetch('/api/stats').then(r=>r.json()).then(d=>{
  scansEl.textContent=d.total_scans;
  uniqueEl.textContent=d.unique_devices;
  d.last_events.reverse().forEach(addRow);
  d.last_events.forEach(e=>{ if(e.kind==='scan') sessions.add(e.session_id); });
});
const socket=io();
socket.on('event',e=>{
  addRow(e);
  if(e.kind==='scan'){
    scansEl.textContent=Number(scansEl.textContent)+1;
    if(!sessions.has(e.session_id)){
      sessions.add(e.session_id);
      uniqueEl.textContent=sessions.size;
    }
  }
});
</script>
</body>
</html>
